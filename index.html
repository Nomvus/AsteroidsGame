<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Norton</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate forwards
		    Press A to rotate ship to the left
		    Press S to accelerate backwards
		    Press D to rotate ship to the right
		    Press E for Hyperspace
		    Press F to stop
	    </footer>
	</body>
</html>
